version: "3.9"

services:
  redis:
    image: redis:7
    container_name: thumbnail-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: thumbnail-api
    ports:
      - "8000:8000"
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      DATA_DIR: /app/storage
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./storage:/app/storage

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: thumbnail-worker
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      DATA_DIR: /app/storage
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./storage:/app/storage
